<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <h1>Welcome !</h1>
    <h2>Contact me form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="Enter your email">
          <br>   
         <label for="contact">Contact</label>
         <input type="number" name="contact" id="contact" placeholder="Enter your contact no"> 
          <br>

        <label for="gender">Gender</label>
         <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>   
         </select>       
       <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob">
      <br>
       <span>Rating</span>
       <input type="radio" name="rating" id="rating1" value="1">
       <label for="rating1">1</label>
       <input type="radio" name="rating" id="rating2" value="2">
       <label for="rating2">2</label>
       <input type="radio" name="rating" id="rating3" value="3">
       <label for="rating3">3</label>
       <input type="radio" name="rating" id="rating4" value="4">
       <label for="rating4">4</label>
       <br>
       <label for="msg">Enter your message</label><br>
       <textarea name="message" id="msg" cols="30" rows="10" placeholder="write your message"></textarea>
       <br>
       <input type="submit" name="submit" id="submit" value="submit">
       <input type="reset" name="reset" id="reset" value="reset">
      <br>

      <footer>
        <a href="https://www.google.com" target="_blank">
            <img src="img.jpg" alt="image" width="40" height="40">
            <a href="https://www.google.com" target="_blank">
                <img src="giga.jpg" alt="image" width="40" height="40">
        </a>
      </footer>
    </form>


</body>
</html>
